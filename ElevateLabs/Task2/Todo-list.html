<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List App</title>
    <link rel="stylesheet" href="/Task2/TodoStyle.css" />
    <link rel="shortcut icon" href="/images/checklist.png" type="image/x-icon">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="todoimage">
          <img src="/images/ToDo-list-Img.jpg" alt="todoimage"/>
        </div>
        <h1>My To-Do List</h1>
      </div>

      <div class="input-section">
        <input
          type="text"
          id="taskInput"
          placeholder="What needs to be done?"
          autocomplete="off"
        />
        <button id="addBtn">Add Task</button>
      </div>

      <div class="stats">
        <div>Total: <span id="totalTasks">0</span></div>
        <div>Completed: <span id="completedTasks">0</span></div>
        <div>Pending: <span id="pendingTasks">0</span></div>
      </div>

      <ul id="taskList"></ul>

      <div id="emptyState" class="empty-state">
        <!-- <div class="empty-state-icon"></div> -->
        <div class="empty-state-text">
          No tasks yet. Add one to get started!
          <br>
          <p>Small steps today, big wins tomorrow.</p>
        </div>
      </div>
    </div>
    <script src="/Task2/TodoListScript.js"></script>
  </body>
</html>
